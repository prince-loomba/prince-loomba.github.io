<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBATE</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
    <!-- Add Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="nav-buttons">
        <!-- Previous Chapter Button -->
        <button id="prev-chapter" class="nav-btn">
            <i class="fa-solid fa-arrow-left"></i> <!-- Double Back Arrow Icon -->
        </button>
        <!-- Previous Image Button -->
        <button id="prev-image" class="nav-btn">
            <i class="fa-solid fa-less-than"></i>
        </button>
        <!-- Chapter Select Dropdown -->
        <select id="chapter-select" class="nav-btn"></select>
        <!-- Next Image Button -->
        <button id="next-image" class="nav-btn">
            <i class="fa-solid fa-greater-than"></i>
        </button>
        <!-- Next Chapter Button -->
        <button id="next-chapter" class="nav-btn">
            <i class="fa-solid fa-arrow-right"></i> <!-- Double Forward Arrow Icon -->
        </button>
        <!-- Back to Top Button -->
        <button id="back-to-top" class="nav-btn">
            <i class="fa-solid fa-arrow-up"></i> <!-- Up Arrow Icon -->
        </button>
    </div>
    <div id="image-container"></div>
</body>

</html>
